<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-card {
      width: 14rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
      transition: transform 0.2s;
    }

    .dashboard-card:hover {
      transform: scale(1.03);
    }

    .dashboard-card img {
      height: 120px;
      object-fit: contain;
      background-color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }

    body {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <div class="container text-center my-5">
    <h3 class="mb-4">Welcome to ur Admin Dashboard</h3>
    <div class="d-flex justify-content-center flex-wrap gap-4">
      
      <!-- org Card -->
      <div class="card dashboard-card">
        <img src="/public/pics/user.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">User Console</h5>
          <a href="user_console.html" class="btn btn-dark btn-sm">User Console</a>
        </div>
      </div>

      <!-- post event Card -->
      <div class="card dashboard-card">
        <img src="/pics/postevent.png" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">All Organisers</h5>
          <a href="allorg.html" class="btn btn-dark btn-sm">All Organizers</a>
        </div>
      </div>

 <div class="card dashboard-card">
        <img src="/pics/manager.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">All players</h5>
          <a href="allplayers.html" class="btn btn-dark btn-sm">All Players</a>
        </div>
      </div>
  
     

      
    </div>
  </div>

</body>
</html>
