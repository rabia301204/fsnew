<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer  Dashboard</title>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-card {
      width: 14rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
      transition: transform 0.2s;
    }

    .dashboard-card:hover {
      transform: scale(1.03);
    }

    .dashboard-card img {
      height: 120px;
      object-fit: contain;
      background-color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }

    body {
      background-color: #f5f5f5;
    }
    
  </style>
  <script>
    function showUser(){
      let activeUser=localStorage.getItem("activeUser");
      document.getElementById("welcome").innerHTML=activeUser;
    }
  </script>

</head>
<body onload="showUser()">

  <div class="container text-center my-5">
    <div>
      welcome :<span id="welcome">*</span>
    </div>
    <h3 class="mb-4">Welcome to ur Organisation Dashboard</h3>
    <div class="d-flex justify-content-center flex-wrap gap-4">
      
      <!-- org Card -->
      <div class="card dashboard-card">
        <img src="/pics/org.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Organisation Details</h5>
          <a href="org_detail.html" class="btn btn-dark btn-sm">Submit Details</a>
        </div>
      </div>

      <!-- post event Card -->
      <div class="card dashboard-card">
        <img src="/pics/postevent.png" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Post Events</h5>
          <a href="post_event.html" class="btn btn-dark btn-sm">Event Details</a>
        </div>
      </div>
 <div class="card dashboard-card">
        <img src="/pics/manager.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Manage Events</h5>
          <a href="manage_events.html" class="btn btn-dark btn-sm">Manage events</a>
        </div>
      </div>
   <div class="card dashboard-card">
        <img src="/pics/manager.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">All Tournaments</h5>
          <a href="tournamentfinder.html" class="btn btn-dark btn-sm">All tournaments</a>
        </div>
      </div>
  
     

      
    </div>
  </div>

</body>
</html>
