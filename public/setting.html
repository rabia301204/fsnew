     .form_style{max-width:900px;
        margin:40px auto ;
        border-style: ridge;
        padding:50px;
       
   
    

    }
    </style>
</head>
<body>
    
         <!-- Modal -->
<div class="modal fade" id="editSettingsModal" tabindex="-1" aria-labelledby="editSettingsLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"> <!-- modal-lg makes it wider -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editSettingsLabel">Edit Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Your form goes here -->
        <form class="row g-3 form_style">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
