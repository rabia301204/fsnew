<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post event</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
     .form_style{max-width:900px;
        margin:40px auto ;
        border-style: ridge;
        padding:50px;
       
   
    

    }
</style>
<script>
    $(document).ready(function(){
        
    $("#publish").click(function(){
        
        //let sql query=$(id)
        let eventEmail=$("#emailP").val();
        let eventTitle=$("#eventP").val();
        let eventDate=$("#dateP").val();
        let eventCity=$("#cityP").val();
        let eventTime=$("#timeP").val();
        let eventAdd=$("#AddP").val();
        let eventSport=$("#sportP").val();
        let eventmin=$("#minP").val();
        let eventmax=$("#maxP").val();
        let eventlast=$("#lastP").val();
        let eventfee=$("#feeP").val();
        let eventmoney=$("#moneyP").val();
        let eventcnt=$("#cntP").val();

        let obj={
            type:"get",
            url:"/post_event",
            data:{
                  eventEmail: eventEmail,
            eventTitle: eventTitle,
            eventDate: eventDate,
            eventCity: eventCity,
            eventTime: eventTime,
            eventAdd: eventAdd,
            eventSport: eventSport,
            eventmin: eventmin,
            eventmax: eventmax,
            eventlast: eventlast,
            eventfee: eventfee,
            eventmoney: eventmoney,
            eventcnt: eventcnt

            }
        };
        $.ajax(obj).then(
            function(response){
                alert( "good "+response);
            },
            function(err){
                alert("error:"+err.message);
            }
        );




    });
});

    function showUser(){
      let activeUser=localStorage.getItem("activeUser");
      document.getElementById("emailP").value=activeUser;
    }//id ayegyi bracket ka under

</script>
</head>
<body onload="showUser()">
    <div class="container row mx-auto  ">
    <form class="row g-3 form_style">
        <h3> Post Event Details</h3>
  <div class="col-md-8">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailP" name="eventEmail" placeholder="text@gmail.com">
  </div>
  <div class="col-md-4">
    <label for="inputtitle" class="form-label">Event Title </label>
    <input type="text" class="form-control" id="eventP" name="eventTitle">
  </div>
  <div class="col-md-4">
    <label for="inputdate" class="form-label">Date of Event</label>
    <input type="date" class="form-control" id="dateP" name="eventDate" >
  </div>
   <div class="col-md-4">
    <label for="inputcity" class="form-label">City</label>
    <input type="text" class="form-control" id="cityP" name="eventCity" >
  </div>
  <div class="col-md-4">
    <label for="inputtime" class="form-label">Time of tournament</label>
    <input type="time" class="form-control" id="timeP" name="eventTime">
  </div>
  <div class="col-md-8">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="AddP" name="eventAdd">
  </div>
  <div class="col-md-4">
    <label for="inputcity" class="form-label">Sports</label>
    <select id="sportP" class="form-select" name="eventSport">
      <option selected>Choose...</option>
     <option >Football</option>
     <option > Cricket</option>
     <option > Basketball</option>
     <option >Tennis</option>
     <option >Badminton</option>
     <option > Baseball</option>
     <option > Hockey</option>
     <option >Volleyball</option>
     <option > Golf</option>
     <option > Marathon</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="inputage" class="form-label">Min age</label>
    <input type="text" class="form-control" id="minP" name="eventmin">
  </div>
   <div class="col-md-4">
    <label for="inputmax" class="form-label">Max age</label>
    <input type="number" class="form-control" id="maxP" name="eventmax">
  </div>
   <div class="col-md-4">
    <label for="inputlast" class="form-label">Last Date of Registration</label>
    <input type="date" class="form-control" id="lastP" name="eventlast">
  </div>
   <div class="col-md-4">
    <label for="inputage" class="form-label">Participation Fees</label>
    <input type="number" class="form-control" id="feeP" name="eventfee">
  </div>
   <div class="col-md-4">
    <label for="inputprize" class="form-label">Prize Money</label>
    <input type="number" class="form-control" id="moneyP" name="eventmoney">
  </div>
   <div class="col-md-6">
    <label for="inputage" class="form-label">Contact Number</label>
    <input type="number" class="form-control" id="cntP" name="eventcnt">
  </div>
  <div class="col-12">
   <input type="button" id="publish" value="publish Events">
  </div>
</form>
</div> 
</body>
</html>
